<body class="bg-gradient-primary">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
               
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                               
                                    <img src="/assets/BackOffice/img/Login-pana.svg" alt="Login Image" class="img-fluid">
                                
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form #loginForm="ngForm" class="d-flex flex-column justify-content-center" (ngSubmit)="login(loginForm)">
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" class="form-control" required="true" id="password" name="password" [(ngModel)]="password" placeholder="Enter password" required>
                                        </div>
                                        <button type="submit" class="btn ">Login</button>
                                    </form>
                                    <hr>
                                    <div class="alert alert-danger d-flex justify-content-center" role="alert" *ngIf="error">
                                        {{ error }}
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
