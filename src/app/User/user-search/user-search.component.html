<style>
  input {
    width: 200px;
    margin-left: 3px;
  }

  ul {
    width: 200px;
  }

  li {
    width: 200px;
  }

  li:hover {
    background-color: beige;
    cursor: pointer;
    right: 0;
  }
  /* Added styles for search container */
.search-container {
  position: relative;
}

/* Position search icon within the search input */
.search-icon {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  right: 10px; /* Adjust the right position as needed */
  color: #555; /* Adjust icon color as needed */
  cursor: pointer;
}

</style>

<div class="ml-5 position-relative"> <!-- Added position-relative class -->
    <div class="search-container"> <!-- Container for input field and icon -->
      <input
        type="text"
        [(ngModel)]="usernameInput"
        class="form-control"
        (input)="handleUsernameInputChange($event)"
        placeholder="Search users"
        child
      />
      <i class="fa-solid fa-magnifying-glass search-icon"></i> <!-- Added search-icon class to the icon -->
    </div>
  
    <ul *ngIf="suggestedUsers.length > 0" class="list-group z-1 position-absolute bg-white">
      <li *ngFor="let user of suggestedUsers" class="list-group-item d-flex justify-content-between align-items-center hover:cursor-pointer" (click)="clickUser(user)">
        <span class="font-weight-bold">{{ user.firstname }}</span>
        <!-- Display user image if available -->
        <img *ngIf="suggestUsersImages[user.id]" [src]="suggestUsersImages[user.id]" alt="User Image" style="width: 30px; height: 30px; border-radius: 50%;">
      </li>
    </ul>
  </div>
