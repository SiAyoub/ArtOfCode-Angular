<style>
  input {
    width: 150px;
    margin-left: 3px;
  }

  ul {
    width: 150px;
  }

  li {
    width: 150px;
  }

  li:hover {
    background-color: beige;
    cursor: pointer;
    right: 0;
  }
</style>

<div class="ml-5">
  <input
    type="text"
    [(ngModel)]="usernameInput"
    class="form-control"
    (input)="handleUsernameInputChange($event)"
    placeholder="Search users..."
  />
  <ul *ngIf="suggestedUsers.length > 0" class="list-group z-1 position-absolute bg-white">
    <li *ngFor="let user of suggestedUsers" class="list-group-item d-flex justify-content-between align-items-center hover:cursor-pointer" (click)="clickUser(user)">
      <span class="font-weight-bold">{{ user.firstname }}</span>
      <!-- Display user image if available -->
      <img *ngIf="suggestUsersImages[user.id]" [src]="suggestUsersImages[user.id]" alt="User Image" style="width: 30px; height: 30px; border-radius: 50%;">
    </li>
  </ul>
</div>
