<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease; /* Introduction Animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .file-upload-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .file-upload-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-upload-button:hover {
      background-color: #0056b3;
    }

    .file-input {
      display: none;
    }

    .preview-container {
      margin-bottom: 20px;
      text-align: center;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .preview-image {
      max-width: 200px;
      height: auto;
      border-radius: 50%;
    }

    .form-group {
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .form-group:nth-child(1) {
      animation-delay: 0.3s;
    }

    .form-group:nth-child(2) {
      animation-delay: 0.6s;
    }

    .form-group:nth-child(3) {
      animation-delay: 0.9s;
    }

    .form-group:nth-child(4) {
      animation-delay: 1.2s;
    }

    .form-group:nth-child(5) {
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control {
      border-radius: 8px;
      box-shadow: none;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #43a047;
    }

    .animated-label {
      position: relative;
      display: inline-block;
      color: #007bff;
    }

    .animated-label::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #007bff;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .animated-label input:focus ~ .bar::before {
      width: 100%;
    }

    /* Additional Styles */
    input.ng-touched.ng-invalid {
      border-color: #dc3545 !important;
    }

    input.ng-touched.ng-valid {
      border-color: #28a745 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Profile</h2>
    <form (ngSubmit)="onSubmit()" class="profile-form">
      <div class="form-group file-upload-container">
        <label class="file-upload-button" for="fileInput"><i class="fas fa-upload mr-2"></i>Upload Photo</label>
        <input type="file" class="file-input" id="fileInput" (change)="onFileSelected($event)">
      </div>
      <div *ngIf="selectedFile" class="preview-container">
        <img [src]="previewImageUrl" class="preview-image" alt="Preview">
      </div>
      <div *ngIf="selectedFile" class="form-group">
        <label class="animated-label" for="musicpref">Music Preference</label>
        <input type="text" class="form-control" id="musicpref" name="musicpref" [(ngModel)]="musicPrefInput" placeholder="Your favorite music genre">
      </div>
      <div *ngIf="musicPrefInput && selectedFile" class="form-group">
        <label class="animated-label" for="dancemusicpref">Dance Music Preference</label>
        <input type="text" class="form-control" id="dancemusicpref" name="dancemusicpref" [(ngModel)]="danceMusicPrefInput" placeholder="Your favorite dance music genre">
      </div>
      <div *ngIf="danceMusicPrefInput && selectedFile" class="form-group">
        <label class="animated-label" for="will">Will</label>
        <input type="text" class="form-control" id="will" name="will" [(ngModel)]="willInput" placeholder="Your will">
      </div>
      <div *ngIf="willInput && selectedFile" class="form-group">
        <label class="animated-label" for="aboutMe">About Me</label>
        <textarea class="form-control" id="aboutMe" name="aboutMe" [(ngModel)]="aboutMeInput" placeholder="Tell us about yourself"></textarea>
      </div>
      <button class="btn submit-button" type="submit" [disabled]="!selectedFile">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and Dependencies (if needed) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
