<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
    }

    .step {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .step.active {
      display: block;
      opacity: 1;
    }

    .step-title {
      font-size: 24px;
      color: #007bff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .animated-label {
      position: relative;
      display: inline-block;
      color: #007bff;
    }

    .animated-label::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #007bff;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .animated-label input:focus ~ .bar::before {
      width: 100%;
    }

    /* Additional Styles */
    input.ng-touched.ng-invalid {
      border-color: #dc3545 !important;
    }

    input.ng-touched.ng-valid {
      border-color: #28a745 !important;
    }

    /* File upload button */
    .file-upload-button {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .file-upload-button:hover {
      background-color: #0056b3;
    }

    .file-input {
      display: none;
    }

    /* Improved button styling */
    .btn-custom {
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: hsl(335, 72%, 52%);
    }
    .card{
      width: 35rem;
      height:35rem;
    }
    button{
      width:15rem;
      background-color: hsl(335, 72%, 52%);
    }
    button:hover{
      background-color: hsl(335, 67%, 26%);
    }
  </style>
</head>
<body>
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width.%]="progressWidth"></div>
  </div >
  <div class="container bg-gray">
  <div  class="bg-white shadow rounded card d-flex flex-column justify-content-center align-items-center ">
    <div class="step" *ngFor="let step of steps; let i = index" [ngClass]="{'active': i === currentStep}">
      <h2 class="step-title">{{ step }}</h2>
      <form #profileForm="ngForm" (ngSubmit)="onSubmit($event); false" class="profile-form">
        <!-- Input fields for each step -->
        <div *ngIf="i === 0" class="form-group text-center">
          <label for="fileInput" class="file-upload-button" ><i class="fas fa-upload mr-2"></i>Upload Photo</label>
          <input type="file" class="file-input" id="fileInput" (change)="onFileSelected($event)">
        </div>
        <div *ngIf="selectedFile" class="form-group text-center">
          <img [src]="previewImageUrl" class="img-thumbnail" alt="Preview">
        </div>
        <div *ngIf="i === 1 && selectedFile" class="d-flex flex-column justify-content-center align-items-center">
          <label class="animated-label">Music Preference</label>
          <div class="btn-group btn-group-toggle " data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Checked
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Radio
            </label>
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option3" autocomplete="off" checked> Checked
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option4" autocomplete="off"> Radio
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option5" autocomplete="off"> Radio
            </label>
          </div>
        </div>
        
        
        <div *ngIf="i === 2 && musicPrefInput && selectedFile" class="form-group">
          <label class="animated-label" for="dancemusicpref">Dance Music Preference</label>
          <input type="text" class="form-control" id="dancemusicpref" name="dancemusicpref" [(ngModel)]="danceMusicPrefInput" placeholder="Your favorite dance music genre">
        </div>
        <div *ngIf="i === 3 && danceMusicPrefInput && selectedFile" class="form-group">
          <label class="animated-label" for="will">Will</label>
          <input type="text" class="form-control" id="will" name="will" [(ngModel)]="willInput" placeholder="Your will">
        </div>
        <div *ngIf="i === 4 && willInput && selectedFile" class="form-group">
          <label class="animated-label" for="aboutMe">About Me</label>
          <textarea class="form-control" id="aboutMe" name="aboutMe" [(ngModel)]="aboutMeInput" placeholder="Tell us about yourself"></textarea>
        </div>
        <!-- Add input fields for other steps similarly -->
        <button *ngIf="currentStep < steps.length - 1" class="btn  btn-block " type="button" (click)="nextStep()">Next</button>
        <button *ngIf="currentStep === steps.length - 1" class="btn  btn-block" type="submit" [disabled]="!selectedFile">Submit</button>
        <button *ngIf="currentStep > 0" class="btn btn-secondary btn-block" type="button" (click)="prevStep()">Previous</button>
      </form>
    </div>
 
</div></div>
  <!-- Bootstrap JS and Dependencies (if needed) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function nextStep(button) {
      var currentStep = $(button).closest('.step');
      currentStep.removeClass('active');
      currentStep.next().addClass('active');
    }
  </script>
</body>
</html>
