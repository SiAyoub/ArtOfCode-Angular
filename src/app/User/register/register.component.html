<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="/assets/BackOffice/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/assets/BackOffice/css/sb-admin-2.min.css" rel="stylesheet">
 
</head>

<body >

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-5 d-none d-lg-block">
                    <img src="/assets/BackOffice/img/Login-pana.svg" alt="Login Image">
                </div>
                                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <div class="registration-form">
                                <h2>Registration</h2>
                                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                                  <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" id="firstname" name="firstname" class="form-control" required [(ngModel)]="model.firstname">
                                  </div>
                                  <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" id="lastname" name="lastname" class="form-control" required [(ngModel)]="model.lastname">
                                  </div>
                                  <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="model.email">
                                  </div>
                                  <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="model.password">
                                  </div>
                                  <div class="form-group" style="display: none;">
                                    <label for="role">Role</label>
                                    <select id="role" name="role" class="form-control" required [(ngModel)]="model.role">
                                      <option value="USER" selected>User</option>
                                    </select>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Register</button>
                                </form>
                              </div>
                              
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/BackOffice/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/BackOffice/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/assets/BackOffice/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/assets/BackOffice/js/sb-admin-2.min.js"></script>

</body>

</html>
